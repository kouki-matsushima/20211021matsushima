<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習問題</title>
</head>
<header>
    <h1>株式会社TECH</h1>
</header>
<body>
    <nav>
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">企業情報</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">よくある質問</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </nav>
    <img src="img/mv.png" alt="代替テキスト">
    <p>最新のテクノロジーで<em>社会問題</em>を解決</p>
    <table>
        <tr>
            <th>会社概要</th>
        </tr>
        <tr>
            <th rowspan="1">会社名</th>
            <td>株式会社TECH</td>
        </tr>
        <tr>
            <th rowspan="1">代表者</th>
            <td>山田　太郎</td>
        </tr>
        <tr>
            <th rowspan="1">所在地</th>
            <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
            <th rowspan="1">設立</th>
            <td>2019/07/17</td>
        </tr>
        <tr>
            <th rowspan="1">従業員数</th>
            <td>100人</td>
        </tr>
        <tr>
            <th rowspan="1">資本金</th>
            <td>1000万円</td>
        </tr>
    </table>
    <h2>お問い合わせ</h2>
    <form action="HTML-Practice.html" method="post">
        <label>
            会社名 <input type="text">
        </label>
    </form>
    <form action="HTML-Practice.html" method="post">
        <label>
            お名前 <input type="text">
        </label>
    </form>
    <form action="HTML-Practice.html" method="post">
        <label>
            メールアドレス <input type="email">
        </label>
    </form>
    <form action="HTML-Practice.html" method="get">
        お問い合わせ内容<textarea name="問い合わせ内容" cols="60" rows="10"></textarea>
    </form>
    <form action="HTML-Practice.html"method="get">
        <input type="submit">
    </form>




    <small>&copy; 2020 TECH inc.</small>
</body>
</html>
